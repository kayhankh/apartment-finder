name: Apartment Finder

on:
  schedule:
    - cron: '0 12 * * *'
    - cron: '0 17 * * *'
    - cron: '0 23 * * *'
  
  workflow_dispatch:

jobs:
  find-apartments:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Download apartment database
        uses: actions/download-artifact@v4
        with:
          name: apartment-database
          path: .
        continue-on-error: true
      
      - name: Run apartment finder
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          DB_PATH: apartments.db
          GITHUB_ACTIONS: true
        run: |
          python scraper.py
      
      - name: Upload apartment database
        uses: actions/upload-artifact@v4
        with:
          name: apartment-database
          path: apartments.db
          retention-days: 90
          overwrite: true
      
      - name: Upload debug screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-screenshots-${{ github.run_number }}
          path: debug_screenshot_*.png
          retention-days: 3
